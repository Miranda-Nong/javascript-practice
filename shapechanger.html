<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAPE CHANGER</title>
    <style>
        .box{
            height: 100px;
            width: 200px;
            background-color: black;
        }
        button{
            font-size: 15px;
            margin: 15px;
            padding: 15px;
            cursor: pointer;
            
        
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 600px;
        }

    </style>
</head>
<body>

    <div id="shapebox" class="box"></div>
    <div class="button"></div>

    <button onclick="changeshape('square')">square</button>
    <button onclick="changeshape('circle')">circle</button>
    <button onclick="changeshape('triangle')">triangle</button>
<script>
        function changeshape(shape){
           const shapebox= document.getElementById('shapebox');
            switch(shape){
                case 'square': shapebox.style.borderRadius='0%';
                    break;
                case 'circle': shapebox.style.borderRadius='50%';
                    break;
                case 'triangle': 
                    shapebox.style.borderRadius='0';
                    shapebox.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                    break;
            }
        }
    </script>
</body>

</html>
